<html>
<head>
	<title>Sample app</title>
	<link rel="stylesheet" href="/static/style.css" />
</head>
<body>
	<h1>Router register</h2>
	<form method="POST" action="/add">
		IP :<input name="ip" placeholder="IP" required />
		Username :<input name="username" placeholder="Username" required />
		Password :<input name="password" placeholder="Password" required />
		<button type="submit"> Add Comment </button>
	</form>
	<h2>Routers List</h2>
	<ul>
		{% for user in data %}
		<li>
			<a href="{{ url_for('check_status', ip=user.ip) }}">{{ user.ip }} </a> - {{ user.username }}
			<form method="POST" action="{{ url_for('delete_comment', idx=user._id) }}" style="display:inline">
				<button type="submit">Delete</button>
			</form>
		</li>
		{% endfor %}
	</ul>
</body>
</html>
