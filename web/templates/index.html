<!DOCTYPE html>
<html lang="th">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Router Manager Dashboard</title>
    <!-- โหลด Tailwind CSS สำหรับ Utility Class -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- เชื่อมโยงไปยังไฟล์ Custom Stylesheet (style.css) -->
    <link rel="stylesheet" href="/static/style.css" /> 
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-layout">
        <!-- START: LEFT SIDEBAR (รายการ Router ทั้งหมด) -->
        <aside class="sidebar">
            <header>
                <h2>Router<br>Dashboard</h2>
            </header>
            <ul>
                <!-- วนซ้ำแสดงรายการ router ทั้งหมด -->
                {% for router in data %}
                <li>
                    <!-- ไม่มี active-router เพราะนี่คือหน้าหลัก -->
                    <a href="{{ url_for('router_details', ip=router.ip) }}">{{ router.ip }}</a>
                </li>
                {% endfor %}
                {% if not data %}
                    <li class="empty-message">ยังไม่มี Router ในรายการ</li>
                {% endif %}
            </ul>
        </aside>
        <!-- END: LEFT SIDEBAR -->
        
        <main class="main-content p-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-8 pb-4 border-b-4 border-teal-400">ภาพรวมระบบจัดการ Router</h1>

            <!-- ฟอร์มเพิ่ม Router ใหม่ (enhanced with Tailwind classes) -->
            <div class="add-form content-card bg-white shadow-xl p-8 rounded-xl max-w-lg mx-auto">
                <h2 class="text-2xl font-semibold text-teal-600 mb-6">เพิ่ม Router ใหม่</h2>
                <form method="POST" action="/add">
                    <div class="form-group mb-4">
                        <label for="ip" class="block text-gray-700 font-medium mb-1">IP Address</label>
                        <input name="ip" id="ip" placeholder="เช่น 192.168.1.1" required class="form-input" />
                    </div>
                    <div class="form-group mb-4">
                        <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
                        <input name="username" id="username" placeholder="Username" required class="form-input" />
                    </div>
                    <div class="form-group mb-6">
                        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                        <input name="password" id="password" type="password" placeholder="Password" required class="form-input" />
                    </div>
                    <button type="submit" class="button primary w-full">เพิ่ม Router</button>
                </form>
            </div>
            
            <!-- ส่วนแสดงผลตาราง/รายการ (ถ้ามี) จะอยู่ตรงนี้ -->

        </main>
    </div>
</body>
</html>
